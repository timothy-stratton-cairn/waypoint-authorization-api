waypoint:
  authorization:
    base-url: http://localhost:8082

spring:
  application:
    name: waypoint-authorization-api
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/authorization?useSSL=false
    username: root
    password:
    hikari:
      poolName: Hikari
      auto-commit: true
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  liquibase:
    enabled: true
    drop-first: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

server:
  port: 8082


logging:
  level:
    org.springframework.security: INFO
